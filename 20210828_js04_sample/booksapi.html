<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>googleBooksAPI</title>
</head>

<body>

  <h1>google books API</h1>
  <button id="btn">データ取得</button>
  <div id="output"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- axiosライブラリの読み込み -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

    // リクエストを送るurlを準備
    const Url = 'https://www.googleapis.com/books/v1/volumes?q=intitle:javascript';

  axios.get(Url)
  .then(function (response) {
    //まずデータの構造と、欲しいデータがどこにあるのか調べる
    console.log(response.data.items[0].volumeInfo);
    //配列を指定して、配列から欲しい情報を取り出して、タグを作る
    const tagArray = [];
    response.data.items.forEach(function (x) {
      tagArray.push(`<p>${x.volumeInfo.title}</p>`);
    });
    //作ったタグを画面上に表示する
    $('#output').html(tagArray);
  })
  .catch(function (error) {
    console.log(error);
  })
  .catch(function(error) {
    console.log(error);
  })
    // リクエスト失敗時の処理（errorにエラー内容が入っている）
  .finally(function () {
    // 成功失敗に関わらず必ず実行
    console.log('done!');
  });


  </script>
</body>

</html>
